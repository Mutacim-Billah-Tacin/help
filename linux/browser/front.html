<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <style>
        :root {
            --bg: #1a1b26;
            --fg: #a9b1d6;
            --accent: #7aa2f7;
            --card-bg: #24283b;
            --search-bg: #1f2335;
            --border: #414868;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            margin-bottom: 50px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: 1px solid var(--border);
            background-color: var(--search-bg);
            color: var(--fg);
            outline: none;
            box-sizing: border-box;
        }

        /* Suggestion Dropdown */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0 0 20px 20px;
            list-style: none;
            padding: 10px 0;
            margin: 5px 0 0 0;
            display: none;
            z-index: 100;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .suggestions li {
            padding: 10px 25px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: var(--search-bg);
            color: var(--accent);
        }

        /* Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
        }

        .section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        h2 { color: var(--accent); font-size: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 10px; text-transform: uppercase; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: var(--fg); text-decoration: none; transition: 0.2s; }
        a:hover { color: var(--accent); }
    </style>
</head>
<body>

<div class="search-container">
    <form action="https://www.google.com/search" method="get" id="search-form">
        <input type="text" name="q" id="search-input" class="search-bar" placeholder="Search Google..." autofocus autocomplete="off">
        <ul id="suggestions" class="suggestions"></ul>
    </form>
</div>

<div class="container">
    <div class="section">
        <h2>Daily</h2>
        <ul>
            <li><a href="https://gmail.com">Gmail</a></li>
            <li><a href="https://youtube.com">YouTube</a></li>
            <li><a href="https://www.keybr.com/">Keybr</a></li>
        </ul>
    </div>
    <div class="section">
        <h2>Social</h2>
        <ul>
            <li><a href="https://reddit.com">Reddit</a></li>
            <li><a href="https://x.com">X</a></li>
            <li><a href="https://discord.com">Discord</a></li>
        </ul>
    </div>
    <div class="section">
        <h2>Tools</h2>
        <ul>
            <li><a href="https://chatgpt.com">ChatGPT</a></li>
            <li><a href="https://github.com">GitHub</a></li>
        </ul>
    </div>
</div>

<script>
    const input = document.getElementById('search-input');
    const suggestionBox = document.getElementById('suggestions');
    const form = document.getElementById('search-form');

    // This globally available function handles the data Google sends back
    window.handleSuggestions = function(data) {
        const queries = data[1];
        suggestionBox.innerHTML = '';
        
        if (queries.length > 0) {
            suggestionBox.style.display = 'block';
            queries.forEach(text => {
                const li = document.createElement('li');
                li.textContent = text;
                li.onclick = () => {
                    input.value = text;
                    form.submit();
                };
                suggestionBox.appendChild(li);
            });
        } else {
            suggestionBox.style.display = 'none';
        }
    };

    input.addEventListener('input', () => {
        const query = input.value.trim();
        if (query.length > 0) {
            // Inject a script tag to bypass CORS
            const script = document.createElement('script');
            script.src = `https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
            document.body.appendChild(script);
            // Clean up the script tag after it loads
            script.onload = () => script.remove();
        } else {
            suggestionBox.style.display = 'none';
        }
    });

    // Close suggestions if you click outside
    document.addEventListener('click', (e) => {
        if (!input.contains(e.target)) suggestionBox.style.display = 'none';
    });
</script>

</body>
</html>
